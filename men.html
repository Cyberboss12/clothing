 <!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mijn Eerste Website</title>
  <link rel="stylesheet" href="men.css" />
</head>
<body>

<!-- VASTE VERTICALE INFO-BAR -->
<div id="sideBar" class="info-bar vertical">
  <div class="info-icons">
    <!-- Hamburger menu -->
    <button id="menuButton" class="hamburger-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Vergrootglas onder menu -->
    <button id="searchButton" class="search-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="8" cy="8" r="6"></circle>
        <line x1="13" y1="13" x2="17" y2="17"></line>
      </svg>
    </button>
  </div>

  <!-- Profielicoon onderaan de info-bar -->
  <div class="profile-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" />
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
    </svg>
  </div>

  <!-- Verticale tekst -->
  <div class="vertical-text">
    <span>Q</span>
    <span>U</span>
    <span>A</span>
    <span>L</span>
    <span>F</span>
    <span>U</span>
    <span>R</span>
    <span>Y</span>
  </div>
</div>

<!-- DUNNE ZWARTE LIJN TUSSEN INFOBAR EN AFBEELDING -->
<div class="divider"></div>

<!-- TEKSTGRID RECHTS VAN INFOBAR -->
<div class="text-grid">
  <div class="text-content">
    <h2>Nieuwe collectie</h2>
    <p>Ontdek onze nieuwste items en stijlvolle essentials.</p>
  </div>
</div>

<!-- HOOFDSECTIE MET AFBEELDING -->
<section class="split-grid">
  <a href="men.html" class="vak">
    <img src="afbeeldingen/model_bank2.JPG" alt="Vak 1">
    <div class="text-overlay"></div>
  </a>
</section>

<script src="men.js"></script>
</body>
</html>
