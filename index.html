  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });
  </script>

<!-- dropmenu men -->
  <script>
  const dropmenuButton = document.getElementById('dropmenu_men_button');
  const dropmenuContent = document.getElementById('dropmenu_men_content');

  // Toggle open on click
  dropmenuButton.addEventListener('click', function(event) {
    event.preventDefault(); // Voorkomt directe navigatie
    dropmenuContent.classList.toggle('active');
  });

  // Close when clicking outside
  document.addEventListener('click', function(event) {
    if (!dropmenuContent.contains(event.target) && !dropmenuButton.contains(event.target)) {
      dropmenuContent.classList.remove('active');
    }
  });

  // Hover open
  dropmenuButton.addEventListener('mouseenter', function() {
    dropmenuContent.classList.add('active');
  });

  dropmenuContent.addEventListener('mouseenter', function() {
    dropmenuContent.classList.add('active');
  });

  dropmenuContent.addEventListener('mouseleave', function() {
    dropmenuContent.classList.remove('active');
  });
</script>
